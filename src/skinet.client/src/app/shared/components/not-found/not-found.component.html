<main
  class="grid min-h-full place-items-center px-6 py-24 sm:py-32 lg:px-8 bg-gray-100 rounded-sm"
>
  <div class="text-center">
    <mat-icon class="text-purple-700 icon-display">error_outline</mat-icon>
    <p class="text-9xl font-semibold text-purple-600 mt-32">404</p>
    <h1
      class="mt-4 text-balance text-5xl font-semibold tracking-tight text-gray-900 sm:text-7xl"
    >
      Page not found
    </h1>
    <p class="mt-6 text-pretty text-lg font-medium text-gray-500 sm:text-xl/8">
      Sorry, we couldn't find the page you're looking for.
    </p>
    <div
      class="mt-10 grid grid-cols-1 gap-4 md:grid-cols-2 items-center justify-center gap-x-6"
    >
      <a
        mat-raised-button
        routerLink="/"
        class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-lg text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Go back home
        <mat-icon>home</mat-icon>
      </a>
      <a routerLink="/" class="text-lg text-gray-900" mat-stroked-button>
        Contact support
        <mat-icon>arrow_forward</mat-icon>
      </a>
    </div>
  </div>
</main>
