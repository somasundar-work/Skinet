<header
  class="border-b shadow-md border-gray-200 w-full max-h-20 fixed top-0 z-50 bg-white"
>
  <div class="flex flex-row align-middle justify-between items-center mx-auto">
    <div class="flex flex-row align-middle items-center">
      <img
        routerLink="/"
        src="logo.png"
        alt="logo"
        class="max-h-16 cursor-pointer"
      />
      <a
        routerLink="/"
        class="font-bold text-2xl hidden md:block cursor-pointer"
      >
        Skinet E-Commerce</a
      >
    </div>
    <nav class="gap-3 my-2 uppercase text-xl flex">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="mr-4 hidden md:block"
      >
        Home
      </a>
      <a routerLink="/shop" routerLinkActive="active" class="mr-4 block">
        Shop
      </a>
      <a
        routerLink="/error"
        routerLinkActive="active"
        class="mr-4 hidden md:block"
      >
        error
      </a>
    </nav>
    <nav class="flex gap-3 align-middle">
      <!-- <mat-icon class="mr-2 mt-2 custom-badge cursor-pointer">
        favorite
      </mat-icon> -->
      <a
        routerLink="/cart"
        routerLinkActive="active"
        matBadge="{{ cartService.itemCount() }}"
        matBadgeSize="large"
        class="custom-badge mt-2 mr-2"
      >
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button class="mr-4">Login</button>
    </nav>
  </div>
</header>

@if (busyService.loading) {
<mat-progress-bar
  mode="indeterminate"
  class="fixed top-16 z-50"
></mat-progress-bar>
}
