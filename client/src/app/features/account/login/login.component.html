<mat-card
  class="login-container p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md space-y-4"
>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="text-2xl font-bold my-3">Login</h2>
    <div class="form-group">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          id="username"
          name="username"
          required
          formControlName="email"
          placeholder="name@example.com"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          id="password"
          name="password"
          required
          formControlName="password"
          placeholder="Password"
        />
      </mat-form-field>
    </div>
    <div class="form-group flex items-center justify-between">
      <mat-checkbox
        id="rememberMe"
        name="rememberMe"
        formControlName="rememberMe"
        >Remember Me</mat-checkbox
      >
      <!-- <a
        routerLink="account/forgotpassword"
        class="text-sm text-blue-600 hover:underline"
      >
        Forgot Password?
      </a> -->
    </div>
    <button mat-raised-button color="primary" type="submit" class="w-full mt-2">
      Login
    </button>
  </form>
</mat-card>
