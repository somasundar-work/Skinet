@if (product) {
<mat-card
  appearance="raised"
  fxFlexAlign="stretch"
  class="bg-gray-100 product-card"
  routerLink="/shop/{{ product.id }}"
>
  <img mat-card-image src="{{ product.pictureUrl }}" alt="{{ product.name }}" />
  <mat-card-header>
    <mat-card-title>
      <h2 class="text-sm font-semibold uppercase text-ellipsis line-clamp-1">
        {{ product.name }}
      </h2>
    </mat-card-title>
    <mat-card-subtitle>
      <p class="font-light">
        {{ product.price | currency }}
      </p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions (click)="$event.stopPropagation()">
    <button
      mat-stroked-button
      color="accent"
      class="w-full"
      (click)="cartService.addItemToCart(product)"
    >
      <mat-icon>add_shopping_cart</mat-icon>Add to Cart
    </button>
  </mat-card-actions>
</mat-card>
}
