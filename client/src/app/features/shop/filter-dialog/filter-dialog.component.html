<div>
  <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
  <mat-divider></mat-divider>
  <div class="md:flex p-4">
    <div class="w-full md:w-1/2">
      <h4 class="font-semibold text-xl text-primary">Brands</h4>
      <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true">
        @for (brand of this.shopService.brands; track $index) {
        <mat-list-option [value]="brand">{{ brand }}</mat-list-option>
        }
      </mat-selection-list>
    </div>
    <div class="w-full md:w-1/2">
      <h4 class="font-semibold text-xl text-primary">Categories</h4>
      <mat-selection-list [(ngModel)]="selectedCategories" [multiple]="true">
        @for (category of this.shopService.categories; track $index) {
        <mat-list-option [value]="category">{{ category }}</mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
  <div class="flex justify-end p-4 gap-4">
    <button mat-stroked-button (click)="clearFilters()">
      Clear
      <mat-icon>clear</mat-icon>
    </button>
    <button mat-flat-button color="primary" (click)="applyFilters()">
      Apply
      <mat-icon>filter_list</mat-icon>
    </button>
  </div>
</div>
