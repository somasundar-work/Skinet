<div class="flex flex-col lg:flex-row mx-auto px-4 gap-4">
  <div class="flex w-full lg:w-3/4">
    <mat-stepper
      orientation="vertical"
      [linear]="false"
      (selectionChange)="onStepChange($event)"
      #stepper
      class="p-4 bg-white rounded-lg shadow-md mb-4 w-full border border-gray-200"
    >
      <mat-step label="Address">
        <div id="address-element"></div>
        <div class="grid grid-cols-1 gap-4 mt-4">
          <mat-checkbox class="float-right" [checked]="saveAddress" (change)="onSaveAddressCheckboxChange($event)">
            Save as default address
          </mat-checkbox>
        </div>
        <div
          class="grid grid-cols-1 gap-4 md:flex md:justify-between md:flex-row-reverse mt-6"
        >
          <button matStepperNext mat-flat-button class="w-full md:w-auto">
            Next
          </button>
          <button
            routerLink="/shop"
            mat-stroked-button
            class="w-full md:w-auto"
          >
            Continue Shopping
          </button>
        </div>
      </mat-step>
      <mat-step label="Shipping"> Delivery Form </mat-step>
      <mat-step label="Payment"> Payment Form </mat-step>
      <mat-step label="Confirmation"> Review Form </mat-step>
    </mat-stepper>
  </div>
  <div class="w-full lg:w-1/4">
    <app-order-summary></app-order-summary>
  </div>
</div>
