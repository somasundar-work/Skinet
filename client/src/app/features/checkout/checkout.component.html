<div class="flex flex-col lg:flex-row mx-auto px-4 gap-4">
  <div class="flex w-full lg:w-3/4">
    <mat-stepper
      orientation="vertical"
      [linear]="false"
      #stepper
      class="p-4 bg-white rounded-lg shadow-md mb-4 w-full border border-gray-200"
    >
      <mat-step label="Address"> Address Form </mat-step>
      <mat-step label="Shipping"> Delivery Form </mat-step>
      <mat-step label="Payment"> Payment Form </mat-step>
      <mat-step label="Confirmation"> Review Form </mat-step>
    </mat-stepper>
  </div>
</div>
<div class="w-full lg:w-1/4">
  <app-order-summary></app-order-summary>
</div>
