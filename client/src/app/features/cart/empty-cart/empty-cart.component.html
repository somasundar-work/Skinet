<div>
  @if (cartService.cart()?.items?.length === 0) {
  <div class="empty-cart-container text-center py-8 mt-32">
    <mat-icon class="empty-cart-icon text-gray-500">
      add_shopping_cart
    </mat-icon>
    <p class="empty-cart-text text-5xl font-medium text-gray-600 mt-32">
      Your cart is empty
    </p>
    <button mat-stroked-button class="mt-5" color="primary" routerLink="/shop">
      Continue Shopping
    </button>
  </div>
  }
</div>
