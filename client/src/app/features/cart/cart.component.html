<section class="mt-8">
  @if (cartService.cart()?.items?.length! > 0) {
  <div class="flex flex-col lg:flex-row mx-auto px-4 gap-4">
    <div class="flex w-full lg:w-3/4">
      <div class="w-full">
        <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>
        <div class="bg-white shadow-lg rounded-lg p-4">
          @for (item of cartService.cart()?.items; track $index) {
          <app-cart-item [item]="item"></app-cart-item>
          }
        </div>
      </div>
    </div>
    <div class="w-full lg:w-1/4">
      <app-order-summary></app-order-summary>
    </div>
  </div>
  } @else {
  <app-empty-cart></app-empty-cart>
  }
</section>
